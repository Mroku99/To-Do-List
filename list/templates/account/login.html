{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="login">
        <form class="login-form" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input class="login-but" type="submit" value="Login">
        </form>
        <br>
        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>

 
{% endblock %}
